<html>
<head>
    <meta charset="UTF-8">

    <title>MoeLib - 萌馆 | 萌えライブラリ</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/semantic.min.css" rel="stylesheet" type="text/css">
    <link href="css/icon.min.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script>

        (function() {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?6830939f784f4956acb6f0d033c21ee3";

            s.parentNode.insertBefore(hm, s);

        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

</head>
<body>
<div class="ui borderless main menu">
    <div class="ui container">
        <div href="#" class="header item">
            <img class="logo" src="img/logo.png"> moelib
        </div>
        <a href="#" class="item">Blog</a>
        <a href="#" class="item">Articles</a>
    </div>
</div>
<div class="ui centered grid">
    <div class="ui container" style="margin:1rem 0">
        <div class="ui buttons">
            <button class="pfbtn ui toggle button active" data-value=''>All</button>
            <button class="pfbtn ui toggle button" data-value='audio'>Audio</button>
            <button class="pfbtn ui toggle button" data-value='danmaku'>Danmaku</button>
            <button class="pfbtn ui toggle button" data-value='downloader'>Downloader</button>
            <button class="pfbtn ui toggle button" data-value='datasource'>DataSource</button>
        </div>
    </div>
</div>
<div class="ui container">
    <div id="devcards" class="ui three stackable cards">
        <div rv-each-project="projects" rv-hide="project.hide" class="ui card">
            <div class="content">
                <div class="header">{project.name}</div>
                <div class="meta">{project.author}</div>
                <div class="description">
                    {project.desc}
                </div>
            </div>
            <div class="ui two bottom attached buttons">
                <div rv-on-click="moe.goSource" rv-if="project.source" class="ui button">
                    <i class="github icon"></i> Source
                </div>
                <div rv-on-click="moe.goLink" rv-if="project.link" class="ui button">
                    <i class="linkify icon"></i> Link
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/semantic.min.js"></script>
<script src="js/rivets.bundled.min.js"></script>
<script src="js/lodash.min.js"></script>
<script>
    $(window).on('load', function () {
        var pdata;
        var pfilter = [];

        var moe = {
            goSource: function(evt, data){
                window.open(data.project.source);
            },
            goLink: function(evt, data){
                window.open(data.project.link);
            }
        };

        rivets.binders.hide = function (el, value) {
            if (value) {
                $(el).hide();
            } else {
                $(el).fadeIn(500);
            }
        }

        $.getJSON("data/dev.json", function(data){ 
            pdata = data;
            rivets.bind($('#devcards'), { 
                projects: pdata,
                moe: moe
            });
        });

        $('.pfbtn').click(function (evt) {
            $(this).addClass('active').siblings().removeClass('active');
            pfilter.splice(0,pfilter.length);
            if($(this).data('value')!="") pfilter.push($(this).data('value'));

            _.each(pdata, function(project){
                if(_.intersection(project.cats, pfilter).length == pfilter.length || pfilter.length == 0){
                    project.hide = false; 
                }else{
                    project.hide = true; 
                }
            })
        });
    });    
</script>
</body>
</html>
